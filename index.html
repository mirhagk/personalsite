<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>@ViewBag.Title</title>
    <link href="@Url.Content("~/Content/css/bootstrap.min.css")" rel="stylesheet" type="text/css" />
    <link href="@Url.Content("~/Content/Site.css")" rel="stylesheet" type="text/css" />
    <script src="@Url.Content("~/Scripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@Url.Content("~/Scripts/modernizr-2.5.3.js")" type="text/javascript"></script>
</head>
<body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
            @foreach (var page in PersonalSite.Controllers.CMSController.GetNavBarPages())
            {
                <li>@Html.ActionLink(page.Item1,page.Item2,"Home")</li>
            }
          <li><a href="mailto:contact@nathanjervis.com">Contact</a></li>
        </ul>
        <h3 class="text-muted">Nathan Jervis</h3>
      </div>
        <section id="main">
        </section>
      <div class="footer">
        <p>&copy; Nathan Jervis 2013</p>
      </div>
    </div>
    <script src="@Url.Content("~/Scripts/bootstrap.min.js")" type="text/javascript"></script>
</body>
</html>
