<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Nathan Jervis</title>
  <!--<link rel="stylesheet" href="css/normalize.css">-->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="#">Home</a></li>
            <li>{{#link-to 'projects'}}Projects{{/link-to}}</li>
            <li>{{#link-to 'experience'}}Experience{{/link-to}}</li>
            <li>{{#link-to 'education'}}Education{{/link-to}}</li>
            <li>{{#link-to 'posts'}}Blog{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
          <li><a href="mailto:contact@nathanjervis.com">Contact</a></li>
        </ul>
        <h3 class="text-muted"><a href="#">Nathan Jervis</a></h3>
        </div>
        <section id="main">
        {{outlet}}
    </section>
      <div class="footer">
      <hr />
        <p>&copy; Nathan Jervis 2013</p>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" id="index">

      <div class="jumbotron">
        <h1>Nathan Jervis</h1>
          <img src="http://www.gravatar.com/avatar/378a3ad4bed0e6a5d9fd71be8d2cad8c?s=128" />
        <p class="lead">Software Developer. <br />Experienced, Educated Programmer.<br />Clean, Reliable Code.</p>
        <p><a class="btn btn-lg btn-success" href="mailto:hireme@nathanjervis.com">Request my skills</a></p>
      </div>
<div class="row marketing">
        <div class="col-lg-6">
          <h4>Who am I?</h4>
          <p>I'm Nathan Jervis</p>

          <h4>What can I do?</h4>
          <p>Give me a keyboard and a computer and there's not much I can't do.</p>

          <h4>What skills do you have?</h4>
          <p>You know like... website skills, database skills, app development skills... you only want someone who has great skills</p>
        </div>

        <div class="col-lg-6">
          <h4>{{#link-to 'projects'}}Projects{{/link-to}}</h4>
          <p>Find out what I've done in my spare time</p>

          <h4>{{#link-to 'experience'}}Experience{{/link-to}}</h4>
          <p>Check out my professional work experience</p>

          <h4>{{#link-to 'education'}}Education{{/link-to}}</h4>
          <p>Schools, degrees, certifications</p>
        </div>
      </div>

  </script>
  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table posts'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
                {{#link-to 'post' this}}{{title}} <span class='details'><span class="text-muted">by {{author.name}}</span> <em>{{excerpt}}</em></span>{{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts/index">
    <p class="text-warning">Please select an entry</p>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>

    <hr>

    <div class='intro'>
      {{format-markdown excerpt}}
    </div>

    <div class='below-the-fold'>
      {{format-markdown body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script type="text/x-handlebars" id="projects">
    <div class='about'>
        <h1>Various projects I've been working on</h1>
        <h2>Personal site</h2>
        <p>This website is actually on github, and you can take a look at it there</p>
    </div>
  </script>
  <script type="text/x-handlebars" id="experience">
    {{#each model}}
        <h2>{{name}}</h2>
        <p><em>{{location}}</em></p>
        <p><strong>{{title}}</strong></p>
        <h3>Technologies Used:</h3>
        <ul>
        {{#each tech}}
            <li>{{name}}</li>
        {{/each}}
        </ul>
        <h3>Responsibilities</h3>
        {{#each respon}}
            <li>{{text}}</li>
        {{/each}}
        <h3>Accomplishments</h3>
        {{#each accom}}
            <li>{{text}}</li>
        {{/each}}
    {{/each}}
  </script>
  <script type="text/x-handlebars" id="education">
    <div class='about'>
        <h1>Education</h1>
        <h2>Honours Computer Science</h2>
        <p>Working towards a BASc in Honours Computer Science at McMaster University</p>
      <p>Nathan Jervis is the most awesome person on the planet, and this is no exaggeration</p>
    </div>
  </script>
  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <p>Nathan Jervis is the most awesome person on the planet, and this is no exaggeration</p>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.8.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/resume.js"></script>
  <script src="js/blog.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
